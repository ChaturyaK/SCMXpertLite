<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('Static', path='/styles/login.css') }}">
</head>
<body>
    <div class="background">
        <div class="login-box">
           
                <form id="loginForm" onsubmit="event.preventDefault(); Signin();">
                    <h2>Log In</h2>
                    <div class="user-box">
                        <input type="text" id="Email" placeholder="Email">
                    </div>
                    <div class="user-box">
                        <input type="password" id="Password" placeholder="Password">
                    </div>
                    <div class="signup-link">
                        Don't have an account? <a href="/signup">Sign up</a>
                    </div>
                    <div class="buttons">
                        <button type="button" class="submit-button" onclick="Signin()">Submit</button>
                        <button type="button" class="clear-button">Clear</button>
                    </div>
                </form>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="/Static/scripts/login.js">
    </script>
</body>
</html>
